<div class="container-fluid">
  <div class="row align-items-center title-row">
    <div class="col text-center">
      <div class="mat-headline">Calculator</div>
    </div>
  </div>
  <div class="row input-row">
    <div class="col-6 text-center">
      <mat-form-field>
        <mat-label>Choose currency</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-6 text-center">
      <mat-form-field>
        <mat-label>Choose currency</mat-label>
        <mat-select [(value)]="selected2">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row graph-row">Tutaj wykres</div>
  <div class="row">Tutaj rozne okresy czasu</div>
  <div class="row">
    <a mat-raised-button color="primary" routerLink="/main">Back</a>
    <div>Napis updated on: lololol</div>
  </div>
</div>
